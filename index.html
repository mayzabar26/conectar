<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar | Página oficial</title>

    <!--CÓDIGO PARA FONTES-->

    <!--ÍCONES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--ARQUIVOS CSS AQUI-->
    <link rel="stylesheet" href="/style/large.css">
    <link rel="stylesheet" href="/style/small.css">
</head>

<body>
    <!--HEADER DINÂMICA AQUI-->
    <header class="main-header">
        <div class="logo-placeholder">
            <img src="/images/logo_abelha.png" loading="lazy" width="50" height="50">
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Buscar serviço">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <button class="btn-entrar">Entrar</button>
    </header>

    <!--CONTEÚDO PRINCIPAL AQUI-->
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <i class="fa-regular fa-image hero-icon"></i>
                <div class="hero-badge">Nomes dos serviços da foto</div>
            </div>
        </section>

        <!--CATEGORIAS DE SERVIÇOS-->
        <section class="categories-section">
            <h2>Categorias</h2>
            <div class="categories-grid">
                <div class="category-item"></div>
                <div class="category-item"></div>
                <div class="category-item"></div>
                <div class="category-item"></div>
                <div class="category-item"></div>
                <div class="category-item"></div>
                <div class="category-item"></div>
                <div class="category-item"></div>
            </div>
        </section>
    </main>

    <!--FOOTER AQUI-->
    <footer class="main-footer">
        <div class="logo-placeholder">IMAGEM LOGO</div>
        <p class="footer-text">Conectando serviços</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <!--ARQUIVO JAVASCRIPT AQUI-->
    <script src="js/main.js" type="module"></script>
</body>
</html>
